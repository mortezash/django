{% extends 'blog/base.html' %}

{% block title %}خانه{% endblock %}

{% block content %}
<h1>وبلاگ من</h1>

{% for post in posts %}
    <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <small>تاریخ ایجاد: {{ post.created_at|date:"Y-m-d H:i" }}</small>
    </div>
{% empty %}
    <p>هیچ پستی وجود ندارد.</p>
{% endfor %}
{% endblock %}
