<!-- blog/templates/blog/post_detail.html -->
{% extends "blog/base.html" %}
{% block content %}
<h1>{{ object.title }}</h1>
<p>{{ object.body }}</p>
<p>ایجاد شده در: {{ object.created_at|date:"Y-m-d H:i" }}</p>

<a href="{% url 'blog:post_update' object.slug %}">ویرایش</a>
<a href="{% url 'blog:post_delete' object.slug %}">حذف</a>
<a href="{% url 'blog:post_list' %}">بازگشت به لیست</a>
{% endblock %}
